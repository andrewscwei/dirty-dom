defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: node:13.12.0

version: 2.1
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node-modules-{{ checksum "package-lock.json" }}
            - v1-node-modules-
      - run:
          name: Install Node modules
          command: npm install
      - save_cache:
          key: v1-node-modules-{{ checksum "package-lock.json" }}
          paths: [node_modules]
      - run:
          name: Build
          command: BUILD_NUMBER=$CIRCLE_SHA1 npm run build
      - run:
          name: Pack
          command: .circleci/pack.sh
      - store_artifacts:
          path: ~/repo/package
      - persist_to_workspace:
          root: .
          paths:
            - build/
            - node_modules/
            - package/
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: npm test
  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy to NPM
          command: .circleci/deploy_to_npm.sh
      - deploy:
          name: Deploy docs to GitHub Pages
          command: .circleci/deploy_to_gh_pages.sh

workflows:
  version: 2.1
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test:
          requires: [build]
          filters:
            tags:
              only: /.*/
      - deploy:
          context: npm_deployment
          requires: [test]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
